<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/desktop/main.xml">

	<ui:define name="metadata">
		<f:viewParam id="viewParam" name="produktId" />
	</ui:define>

	<ui:param name="pageTitle" value="#{msgPv['produkt.update.title']}" />

	<ui:define name="article">

		<h:form id="updateProdukt">
			<c:if test="#{not empty flash.produkt}">

				<c:set var="produkt" value="#{flash.produkt}" scope="view" />
				<c:set target="#{flash}" property="produkt" value="#{produkt}" />

				<rich:panel id="updateProduktPanel"
					header="#{msgPv['produkt.update.title']}">

					<h:panelGrid columns="2">

						<!-- ID -->
						<h:outputLabel value="#{msgPv['produkt.label.id']}" for="inputID" />
						<h:inputText id="inputID" value="#{produkt.produktID}"
							disabled="true" />

						<!-- HERSTELLER -->
						<h:outputLabel value="#{msgPv['produkt.label.hersteller']}"
							for="inputHersteller" />
						<h:inputText id="inputHersteller" value="#{produkt.hersteller}" />

						<!-- BESCHREIBUNG -->
						<h:outputLabel value="#{msgPv['produkt.label.beschreibung']}"
							for="inputBeschreibung" />
						<h:inputTextarea id="inputBeschreibung"
							value="#{produkt.beschreibung}" />

					</h:panelGrid>

					<h:commandButton action="#{pc.updateProdukt}"
						value="#{msgPv['produkt.update.submit']}" />

				</rich:panel>
			</c:if>

		</h:form>

	</ui:define>

</ui:composition>
</html>
