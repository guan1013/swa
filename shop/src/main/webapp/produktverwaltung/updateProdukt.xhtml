<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/desktop/main.xml">

	<ui:param name="pageTitle" value="#{msgPv['produkt.update.title']}" />

	<ui:define name="article">

		<h:form id="updateProdukt">

			<rich:panel id="updateProduktPanel"
				header="#{msgPv['produkt.update.title']}">

				<h:panelGrid columns="2">

					<!-- ID -->
					<h:outputLabel value="#{msgPv['produkt.label.id']}" for="inputID" />
					<h:inputText id="inputID" value="#{pc.viewProdukt.produktId}"
						disabled="true" />

					<!-- HERSTELLER -->
					<h:outputLabel value="#{msgPv['produkt.label.hersteller']}"
						for="inputHersteller" />
					<h:inputText id="inputHersteller"
						value="#{pc.viewProdukt.hersteller}" />

					<!-- BESCHREIBUNG -->
					<h:outputLabel value="#{msgPv['produkt.label.beschreibung']}"
						for="inputBeschreibung" />
					<h:inputTextarea id="inputBeschreibung"
						value="#{pc.viewProdukt.beschreibung}" />

				</h:panelGrid>
				<p />

				<!-- PRODUKTDATEN ANZEIGEN -->
				<rich:panel header="#{msgPv['produkt.search.produktdaten']}">

					<rich:dataTable id="alleProduktdaten" var="pdata"
						value="#{pc.viewProdukt.produktdaten}"
						rendered="#{not empty pc.viewProdukt.produktdaten}"
						rowClasses="odd-row, even-row" styleClass="tabelleMitZebrastil"
						width="500">

						<rich:column id="pDataId">
							<f:facet name="header">#{msgPv['produkt.label.idProduktdaten']}</f:facet>#{pdata.produktdatenID}
						</rich:column>
						<rich:column id="pDataFarbe">
							<f:facet name="header">#{msgPv['produkt.label.farbe']}</f:facet>
							<h:inputText value="#{pdata.farbe}" id="farbeInput"  size="10" />
						</rich:column>
						<rich:column id="pDataGroesse">
							<f:facet name="header">#{msgPv['produkt.label.groesse']}</f:facet>
							<h:inputText value="#{pdata.groesse}" id="groesseInput"  size="4"/>
						</rich:column>
						<rich:column id="pDataAnzahl">
							<f:facet name="header">#{msgPv['produkt.label.anzahl']}</f:facet>
							<h:inputText value="#{pdata.anzahlVerfuegbar}" id="anzahlInput"  size="4"/>
						</rich:column>
						<rich:column id="pDataPreis">
							<f:facet name="header">#{msgPv['produkt.label.preis']}</f:facet>
							<h:inputText value="#{pdata.preis}" id="preisInput" size="10"/>
						</rich:column>

					</rich:dataTable>
					
				</rich:panel>
				
				<p />
				<p />
				<p />
				
				<h:commandButton value="#{msgPv['produkt.update.addProduktdaten']}" action="#{pc.addEmptyProduktdaten}">
				</h:commandButton>
				<h:commandButton action="#{pc.updateProdukt}"
					value="#{msgPv['produkt.update.submit']}" />

			</rich:panel>

		</h:form>

	</ui:define>

</ui:composition>
</html>
