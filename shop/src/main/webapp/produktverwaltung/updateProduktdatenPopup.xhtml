<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"
			     xmlns:c="http://java.sun.com/jsp/jstl/core"
			    xmlns:rich="http://richfaces.org/rich"
			    xmlns:a4j="http://richfaces.org/a4j">

	<h:form id="updateProduktdaten">
		<h:panelGrid columns="2">

			<!-- ID -->
			<h:outputLabel value="#{msgPv['produkt.label.idProduktdaten']}"
				for="inputProduktdatenId" />
			<h:inputText id="inputProduktdatenId" value="#{pdata.produktdatenID}"
				disabled="true" />

			<!-- FARBE -->
			<h:outputLabel value="#{msgPv['produkt.label.farbe']}"
				for="inputProduktdatenFarbe" />
			<h:inputText id="inputProduktdatenFarbe" value="#{pdata.farbe}" />

			<!-- GROESSE -->
			<h:outputLabel value="#{msgPv['produkt.label.groesse']}"
				for="inputProduktdatenGroesse" />
			<h:inputText id="inputProduktdatenGroesse" value="#{pdata.groesse}" />

			<!-- PREIS -->
			<h:outputLabel value="#{msgPv['produkt.label.preis']}"
				for="inputProduktdatenPreis" />
			<h:inputText id="inputProduktdatenPreis" value="#{pdata.preis}" />

			<!-- ANZAHL -->
			<h:outputLabel value="#{msgPv['produkt.label.anzahl']}"
				for="inputProduktdatenAnzahl" />
			<h:inputText id="inputProduktdatenAnzahl"
				value="#{pdata.anzahlVerfuegbar}" />

			<!-- BUTTONS -->
			<h:commandButton value="#{msgPv['produkt.update.submit']}"
				action="#{pc.updateProduktdaten}" />


		</h:panelGrid>
	</h:form>
</ui:composition>
