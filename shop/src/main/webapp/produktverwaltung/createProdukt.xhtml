<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/desktop/main.xml">

	<ui:define name="metadata">
		<f:event type="preRenderView" listener="#{pc.createEmptyProdukt}" />
	</ui:define>

	<ui:param name="pageTitle" value="#{msgPv['produkt.create.titel']}" />

	<ui:define name="article">

		<h:form id="erstelleNeuesProdukt">

			<rich:panel id="createProduktPanel"
				header="#{msgPv['produkt.create.titel']}">

				<h:panelGrid columns="3">

					<!-- HERSTELLER -->
					<h:outputLabel value="#{msgPv['produkt.label.hersteller']}"
						for="inputHersteller" />
					<h:inputText id="inputHersteller"
						value="#{pc.neuesProdukt.hersteller}">
						<rich:validator />
					</h:inputText>
					<rich:message id="messageHersteller" for="inputHersteller" />

					<!-- BESCHREIBUNG -->
					<h:outputLabel value="#{msgPv['produkt.label.beschreibung']}"
						for="inputBeschreibung" />
					<h:inputTextarea id="inputBeschreibung"
						value="#{pc.neuesProdukt.beschreibung}">
						<rich:validator />
					</h:inputTextarea>
					<rich:message id="messageBeschreibung" for="inputBeschreibung" />

					<!-- FARBE -->
					<h:outputLabel value="#{msgPv['produkt.label.farbe']}"
						for="inputFarbe" />
					<h:inputText id="inputFarbe" value="#{pc.neueProduktdaten.farbe}">
						<rich:validator />
					</h:inputText>
					<rich:message id="messageFarbe" for="inputFarbe" />

					<!-- GROESSE -->
					<h:outputLabel value="#{msgPv['produkt.label.groesse']}"
						for="inputGroesse" />
					<h:inputText id="inputGroesse"
						value="#{pc.neueProduktdaten.groesse}" />
					<rich:message id="messageGroesse" for="inputGroesse" />


					<!-- PREIS -->
					<h:outputLabel value="#{msgPv['produkt.label.preis']}"
						for="inputPreis" />
					<h:inputText id="inputPreis" value="#{pc.neueProduktdaten.preis}">
						<f:convertNumber type="currency" currencyCode="EUR"
							maxFractionDigits="2" />
						<rich:validator />
					</h:inputText>
					<rich:message id="messagePreis" for="inputPreis" />

				</h:panelGrid>

				<h:commandButton action="#{pc.createProdukt}"
					value="#{msgPv['produkt.create.submit']}" />

			</rich:panel>

		</h:form>

	</ui:define>

</ui:composition>
</html>
