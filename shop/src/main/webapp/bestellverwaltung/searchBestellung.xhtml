<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/desktop/main.xml">

	<ui:define name="metadata">
		<f:event type="preRenderView" listener="#{bc.createEmptySuchfilter}" />
	</ui:define>

	<ui:param name="pageTitle" value="#{msgPv['bestellung.search.title']}" />

	<ui:define name="bestellung">

		<!-- SUCHMASKEN ANZEIGEN -->
		<h:panelGroup>

			<!-- PRODUKT NACH ID SUCHEN -->
			<h:form id="sucheFormId">
				<rich:panel id="suchePanel"
					header="#{msgPv['bestellung.search.title']}">
					<h:panelGrid id="suchePanelGrid" columns="2">
						<h:outputLabel value="#{msgPv['bestellung.label.id']}"
							id="idInputLabel" for="idInput" />
						<h:inputText value="#{bc.bestellungId}" id="idInput" />
						<f:verbatim />
						<a4j:commandButton id="sucheButton" action="#{bc.sucheById}"
							value="#{msgPv['bestellung.search.submit']}"
							render="bestellungSucheErgebnis" />
					</h:panelGrid>
				</rich:panel>
			</h:form>
		</h:panelGroup>
		
		<p />

		<!-- SUCHERGEBNISSE ANZEIGEN -->
		<a4j:outputPanel id="bestellungSucheErgebnis">

			<h:panelGroup rendered="#{not empty bc.bestellungSearch}">

				<!-- ID HERSTELLER ERSTELLUNGSDATUM -->
				<h:panelGrid columns="3" border="0">
					<rich:panel header="#{msgPv['bestellung.label.id']}">#{bc.bestellungSearch.bestellungId}</rich:panel>
					<rich:panel header="#{msgPv['bestellung.label.erstellt']}">
						<h:outputText value="#{bc.bestellungSearch.erstellt}">
							<f:convertDateTime type="date" dateStyle="long"
								timezone="Europe/Berlin" />
						</h:outputText>
					</rich:panel>
				</h:panelGrid>

				<p id="abstand" />

				<!-- PRODUKTDATEN ANZEIGEN -->
				<h:panelGrid columns="1" border="0">
					<rich:panel header="#{msgPv['bestellung.search.bestellposten']}">
						<rich:dataTable id="alleBestellpostenn" var="bpdata"
							value="#{bc.bestellungSearch.bestellposten}"
							rendered="#{not empty bc.bestellungSearch.bestellposten}"
							rowClasses="odd-row, even-row" styleClass="tabelleMitZebrastil"
							width="500">

							<rich:column id="pBeschreibung">
								<f:facet name="header">#{msgPv['bestellposten.produkt.beschreibung']}</f:facet>#{bpdata.produktdaten.produkt.beschreibung}</rich:column>
							<rich:column id="pPreis">
								<f:facet name="header">#{msgPv['bestellposten.produkt.preis']}</f:facet>#{bpdata.produktdaten.produkt.preis}
								<h:outputText id="outputTextPreis" value="#{pdata.preis}">
									<f:convertNumber type="currency" currencyCode="EUR" />
								</h:outputText>
								</rich:column>
							<rich:column id="pDataAnzahl">
								<f:facet name="header">#{msgPv['bestellposten.produkt.anzahl']}</f:facet>#{bpdata.anzahl}</rich:column>
						</rich:dataTable>
					</rich:panel>
				</h:panelGrid>

				<!-- LINK ZUM BEARBEITEN -->
				<h:panelGrid columns="1" border="0"
					rendered="#{rich:isUserInRole('admin')}">
					<h:link id="updateProduktLink"
						outcome="/produktverwaltung/updateProdukt.jsf"
						value="#{msgPv['produkt.update.title']}"></h:link>
				</h:panelGrid>
			</h:panelGroup>

		</a4j:outputPanel>

	</ui:define>

</ui:composition>

</html>
